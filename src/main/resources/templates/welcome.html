<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{fragments/layout :: layout (~{::body},'home')}">

<body>

<div class="home-container">

    <h2 class="welcome-title" th:text="#{welcome}">Welcome</h2>

    <div class="image-wrapper">
        <img class="pet-image" 
             src="../static/resources/images/pets.png" 
             th:src="@{/resources/images/pets.png}" 
             alt="Pets">
    </div>

</div>

<style>
    /* ===== RESET ===== */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f9;
        color: #2c3e50;
    }

    .home-container {
        max-width: 900px;
        margin: 60px auto;
        padding: 20px;
        text-align: center;
    }

    /* ===== WELCOME TITLE ===== */
    .welcome-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 40px;
        color: #1a2a3a;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* ===== IMAGE STYLING ===== */
    .image-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .pet-image {
        max-width: 100%;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .pet-image:hover {
        transform: scale(1.05);
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
        .welcome-title {
            font-size: 2rem;
            margin-bottom: 25px;
        }

        .pet-image {
            border-radius: 15px;
        }
    }
</style>

</body>
</html>
